{% extends 'base.html' %}
{% block title %}
<title>Cadastrar Peça</title>
<link rel="stylesheet" href="{{url_for('static', filename= 'css/cadastro_pecas.css')}}">
{% endblock %}

{% block main %}
<main>
    <h1>CADASTRAR PRODUTOS/PEÇAS</h1>
    <form action="/cadastrar_produto" method="post" class="form-container">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>
        <div class="form-group">
            <label for="valor_compra">Valor de Compra:</label>
            <input type="number" id="valor_compra" name="valor_compra" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="estoque_inicial">Estoque Inicial:</label>
            <input type="number" id="estoque_inicial" name="estoque_inicial" required>
        </div>
        <div class="form-group">
            <label for="estoque_min">Estoque Mínimo:</label>
            <input type="number" id="estoque_min" name="estoque_min" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div class="form-group full-width">
            <button type="submit" class="submit-button">Cadastrar</button>
        </div>
    </form>
</main>
{% endblock %}
